# Railway Configuration
[build]
builder = "nixpacks"

[deploy]
startCommand = "yarn start:prod"
healthcheckPath = "/health"
healthcheckTimeout = 300
restartPolicyType = "on_failure"
restartPolicyMaxRetries = 3

[environments.production.variables]
NODE_ENV = "production"
PORT = "3000"
HOST = "0.0.0.0"